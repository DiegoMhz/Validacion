<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Validacion</title>
</head>
<body>
    <form id="form">
        <h1 id="titulo">Validacion</h1>
        <div class="input-div">
            <input type="text" class="input" id="nombre" placeholder="Nombre de usuario" autocomplete="off">
            <p class="informacion">Debe incluir 1 número y 1 letra. Maximo 16 caracteres</p>
        </div>
        <div class="input-div">
            <input type="text" class="input" id="correo" placeholder="Correo electronico" autocomplete="off">
            <p class="informacion">Debe ser del siguiente formato: ejemplo@correo.com</p>
        </div>
        <div class="input-div">
            <input type="text" class="input" id="numero" placeholder="Numero Telefonico" autocomplete="off">
            <p class="informacion">Solo acepta números</p>
        </div>
        <div class="input-div">
            <input type="text" class="input" id="contraseña" placeholder="Contraseña" autocomplete="off">
            <p class="informacion">Debe incluir 1 número y 1 letra. Maximo 24 caracteres</p>
        </div>
        <div class="input-div">
            <input type="text" class="input" id="confirmar-contraseña" placeholder="Confirmar contraseña" autocomplete="off">
            <p class="informacion">Debe coincidir con la contraseña</p>
        </div>
        <button id="btn">Registrar</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
